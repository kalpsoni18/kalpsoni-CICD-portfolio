name: Upload Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # üêõ Debug Step 1 ‚Äî List all files in repo root
      - name: Debug - List root directory
        run: ls -la

      # üêõ Debug Step 2 ‚Äî List contents of website directory
      - name: Debug - List website directory
        run: ls -la website

      # üêõ Debug Step 3 ‚Äî Echo SOURCE_DIR env variable value
      - name: Debug - Echo SOURCE_DIR
        run: echo "SOURCE_DIR=$SOURCE_DIR"
        env:
          SOURCE_DIR: ${{ env.SOURCE_DIR }}

      # üöÄexisting S3 sync step
      - name: Sync Files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'website'
      # üîÑ CloudFront Cache Invalidation
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
